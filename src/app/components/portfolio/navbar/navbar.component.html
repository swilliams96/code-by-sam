<ng-template #contactModal let-modal>
  <div class="modal-header pb-0">
    <h4 class="modal-title"><b>Get In Touch</b></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body pt-2">
    <p>
      I am not actively looking for work at the moment, but if you want to discuss a project or get in touch for any other reason,
      fill out the form below and I'll get back to you as soon as I can.
    </p>

    <div class="form">
      <div class="form-group">
        <input class="form-control" placeholder="Full name" ngbAutofocus />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Email address" type="email" />
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Your message..." rows="8"></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-danger" (click)="modal.close()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="sendMessage()">Send</button>
    </div>
  </div>
</ng-template>
